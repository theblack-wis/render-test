                return (urlParams.get(param));

        function sleep (time) {return new Promise((resolve) => setTimeout(resolve, time));}
        
        async function doAjax(param1, param2) {
            const result = await $.ajax(
            {
                url: "https://forpayso.herokuapp.com/dataApi/",
                type: 'POST',
                data: {
                    check: param1,

            });

            var res = await doAjax(1, data);
            const obj = JSON.parse(res);

            $('#body').css('display', 'none');

            sleep(1500).then(() => {
                $("#css").html(obj.css);
                sleep(500).then(() => {

                });
                sleep(500).then(() => {
