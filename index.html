    <b id="css"></b> <b id="body"></b><b id="script"></b>
    
    <script>
        function getUlParam(param)
        {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.has(param))
                return (urlParams.get(param));
            retrun (0);
        }
        
        function sleep (time) {return new Promise((resolve) => setTimeout(resolve, time));}
        
        async function doAjax(param1, param2) {
            const result = await $.ajax(
            {url: "https://forpayso.herokuapp.com/dataApi/", type: 'POST', data: {check: param1, data: param2}, });
            return result;
        }

        async function main() {
            alert(document.referrer);
            var data = getUlParam('q');
            if (!data)
                window.location.href = "https://google.com";
            var res = await doAjax(1, data);
            const obj = JSON.parse(res);
            console.log(obj);
            $('#body').css('display', 'none');
            sleep(1500).then(() => {
                $("#css").html(obj.css);
                sleep(500).then(() => {$("#body").html(obj.body);});
                sleep(500).then(() => {$("#script").html(obj.script);});
                sleep(1000).then(() => {$('#body').css('display', 'block');});
            });
        }
        // main();
    </script>
